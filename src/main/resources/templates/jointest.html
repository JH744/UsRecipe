<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form th:action="@{/jointest}" method="post" th:object="${memberFormDto}" name="memberFormDto">
    <div>
        <label for="userid">아이디:</label>
        <input type="text" id="userid" name="userid" th:field="*{userid}" required />
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required />
    </div>
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" th:field="*{nickname}" />
    </div>
    <div>
        <label for="addr">주소:</label>
        <input type="text" id="addr" name="addr" th:field="*{addr}" />
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="point">포인트:</label>
        <input type="number" id="point" name="point" th:field="*{point}" required />
    </div>
    <div>
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" th:field="*{phone}" />
    </div>
    <div>
        <label for="birth">생년월일:</label>
        <input type="text" id="birth" name="birth" th:field="*{birth}" />
    </div>
    <input type="submit" value="가입"/>
</form>
</body>
</html>
