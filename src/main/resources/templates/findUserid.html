<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>유스레시피</title>
    <link rel="stylesheet" href="../static/css/templateBody.css"/>
    <link rel="stylesheet" href="../static/css/findId.css"/>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/header.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(function (){
            $("#id_btn").click(function (event){
                if ($("#userid").val() == ""){
                    alert("이름을 입력하세요")
                    event.preventDefault()
                    return;
                }

                if ($("#email").val() == ""){
                    alert("이메일을 입력하세요")
                    event.preventDefault()
                    return;
                }


            })
        })
    </script>
</head>
<body>
<div class="templateBody">
    <header>
        <div class="header" th:replace="header :: header"></div>
    </header>
    <div class="mainBody" style="margin-bottom: 200px">
        <div class=e138_572>
                <div  class="e138_598" style="">
                    계정정보 찾기
                </div>
                <div style="width: 100%">
                    <button class=e138_612><span class="e138_613">아이디 찾기</span></button>
                    <button class=e138_615><span class="e138_616">비밀번호 찾기</span></button>
                </div>
                    <div class=e138_631>
                        <div class="e138_608"></div>
                        <div class="e138_630"></div>
                    </div>

            <form action="/findUserid" method="post">
                <input type="hidden" name="${_csrf.parameterName }" value="${_csrf.token }">
                <div class=e138_604>
                    <span class="e138_600">이름</span>
                    <input class="e138_605" id="name" name="name" type="text" placeholder="이름를 입력하세요"/>
                </div>

                <div class=e138_601>
                    <span class="e138_599">이메일</span>
                    <input class="e138_602" id="email" name="email" type="email" placeholder="이메일 example@email.com"/>
                </div>
                <div class=e138_609>
                    <input class="e138_610" id="id_btn" type="submit" value="아이디 찾기"/>
                </div>
            </form>
        </div>
    </div>
    <div class="footer" th:replace="footer :: footer"></div>
</div>
</body>
</html>
